<html>

<head>
  <link rel="stylesheet" href="../dist/xterm.css" />
    <title>Terminal Emulator | Mark Fullmer</title>
    <meta name="description" content="This is a browser-based terminal emulator based on XTerm JS and Bashme, supplemented by Mark Fullmer.">
    <meta property="og:image" content="https://markfullmer.com/files/urbanite.jpg">
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      margin: 0;
      padding: 8;
      background: #202020;
    }
    .xterm-viewport {
      overflow-y: auto !important;
    }
  </style>
</head>

<body>
  <div id='#terminal'></div>
</body>
<script type="text/javascript" src="../dist/bundle.js"></script>
<script>
  var terminal = new TerminalEngine.TerminalEngine({
    debugMode: true,
    welcomeMessage: 'Last login: Sun Dec 27 2020 12:34:10\r\n\r\nType `help` for available commands.'
  });

  terminal.use(new TerminalEngine.DataProvider({
    "name": "Mark Fullmer",
    "files": [
      'aida.mp3',
      'an-tamsi-ni-aldrick.mp3',
      'bach-allemanda.mp3',
      'barber-adagio.mp3',
      'bayan-ko.mp3',
      'bedford-to-graham.mp3',
      'bei-jing-huan-ying-ni.mp3',
      'bleecker-street.mp3',
      'charlier-2.mp3',
      'first-noel.mp3',
      'frankenstein.mp3',
      'galliarde.mp3',
      'greyhound-lure.mp3',
      'hotel-chelsea.mp3',
      'hot-kristeva-rap.mp3',
      'infant-holy.mp3',
      'just-a-closer-walk.mp3',
      'kathys-song.mp3',
      'lay-your-couch-down.mp3',
      'little-orphan-girl.mp3',
      'my-love.mp3',
      'oh-holy-night.mp3',
      'only-yours.mp3',
      'rachmaninoff-vocalise.mp3',
      'rebecca-true-and-charlie-kind.mp3',
      'reposado.mp3',
      'semper-dowland.mp3',
      'sonata-st-mark-iii.mp3',
      'sonata-st-mark-i.mp3',
      'sonata-st-mark-iv.mp3',
      'tenebrae-factae-sunt.mp3',
      'the-shift-geologic.mp3',
      'tribute.mp3',
      'trumpet-voluntary.mp3',
      'vespers-feb.mp3',
      'violin-partita-corrente.mp3',
      'wedding-march.mp3',
      'when-the-saints.mp3',
      'whereer-you-walk.mp3'
    ]
  }));

  terminal.show(document.querySelector('#terminal'));
  terminal.on('command', (cmd, args) => console.log(cmd, args));
</script>

</html>
